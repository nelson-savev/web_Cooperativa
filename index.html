<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooperativa Lecheros Araucanía</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">
    <h1>Cooperativa Lecheros Araucanía</h1>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  
  <section id="inicio">
    <div id="carouselExample" class="carousel">
      <img id="carouselImage" src="img/queso1.jpeg" alt="Queso Artesanal">
      <button id="prevButton" class="carousel-control">⟨</button>
      <button id="nextButton" class="carousel-control">⟩</button>
    </div>
  </section>

 
  <section id="productos" class="productos">
    <article class="producto">
      <img src="img/producto_1.jpeg" alt="Queso Fresco">
      <h3>Queso Fresco</h3>
      <p>Nuestro queso más popular, ideal para toda ocasión.</p>
    </article>
    <article class="producto">
      <img src="img/producto2.jpeg" alt="Queso Maduro">
      <h3>Queso Maduro</h3>
      <p>Un queso con un sabor intenso y textura suave.</p>
    </article>
  </section>

  <section id="login" class="login">
    <h2>Iniciar Sesión</h2>
    <form>
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Entrar</button>
    </form>
  </section>

  
  <footer class="footer">
    <p>&copy; 2025 Cooperativa Lecheros Araucanía</p>
  </footer>

  
  <script src="script.js"></script>
</body>
</html>
